<aside>
    <mat-form-field appearance="outline">
        <mat-label>Search location name</mat-label>
        <input matInput type="text" [(ngModel)]="filter" (ngModelChange)="onFilterChange($event)">
        <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <app-iss-list></app-iss-list>
</aside>
